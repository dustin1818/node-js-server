<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form JS</title>
    <link rel="stylesheet" href="/node-server/cs/main.css" />
</head>

<body>
    <div class="container">
        <!-- Left Container -->
        <div class="inputContainer">
            <h1 style="text-decoration: underline;">Contact Form</h1>
            <div class="inputItem">
                <p>First Name:</p>
                <input type="text" id="fNameInput">
            </div>
            <div class="inputItem">
                <p>Last Name:</p>
                <input type="text" id="lNameInput">
            </div>
            <div class="inputItem">
                <p>Email:</p>
                <input type="text" id="emailInput">
            </div>
            <div class="inputItem">
                <p>Phone Number:</p>
                <input type="text" id="phoneInput">
            </div>
            <div class="inputItem">
                <p>City:</p>
                <input type="text" id="cityInput">
            </div>
            <div class="inputItem">
                <p> Message:</p>
                <textarea id="messageInput" cols="10" rows="2"></textarea>
            </div>
            <div class="inputBtns">
                <button id="addPerson">Add Data</button>
                <button id="showData">Show Data</button>
            </div>
        </div>
        
        <!-- Right Container -->
        <div class="outputContainer">
            <div class="outputRestrictions">
                <h1 style ="text-decoration: underline;">Submitted Form</h1>
                <div id="personData">

                </div>
            </div>
        </div>
    </div>
</body>
<script src="/node-server/js/main.js"></script>

</html>
